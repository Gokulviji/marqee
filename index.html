<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .deer{
            position: relative;
            margin-top: 380px;
        }
        .bird{
            position: relative;
            margin-top: 100px;
        }
        .forest{
            height: 700px;
            margin-right: 20px;
        }
        .sun{
            position: relative;
            margin-left:200px ;
            top: -700px;
        }
        .swim{
            position: absolute;

        }
    </style>
</head>
<div>

   
 <div>
    <marquee class="swim" behavior="scroll" direction="right" scrollamount="30">
        <img class="deer" height="auto" width="200px" src="deer.gif" alt="">
        <img class="deer" height="auto" width="200px" src="deer.gif" alt="">
    </marquee>
    <marquee class="swim" behavior="scroll" direction="left" scrollamount="20">
        <img class="bird" src="bird.gif" alt="">
    </marquee>
    <img width="100%" height="100%" class="forest" src="background.jpg" alt="">
    <img class="sun" src="sun.gif" alt="" width="140px">
    
 </div>
</body>
</html>
